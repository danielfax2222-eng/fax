name: Build MotoTool_MTK (Windows Qt5)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Qt 5
      uses: jurplel/install-qt-action@v4
      with:
        version: '5.15.2'
        arch: 'win64_mingw81'
        tools: 'tools_mingw'
        setup-python: false

    - name: Configure project
      shell: bash
      run: |
        mkdir build
        cd build
        qmake ../MotoTool_MTK.pro

    - name: Build
      shell: bash
      run: |
        cd build
        mingw32-make -j2

    - name: Prepare release and deploy Qt
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force release

        $exe = Get-ChildItem build -Recurse -Filter *.exe | Select-Object -First 1
        if (-not $exe) {
          Write-Error "EXE not found after build"
          exit 1
        }

        Write-Host "Using exe: $($exe.FullName)"
        Copy-Item $exe.FullName release -Force

        windeployqt $exe.FullName --dir release

    - name: Create ZIP
      shell: powershell
      run: |
        Compress-Archive -Path release\* -DestinationPath MotoTool_MTK_Windows_Qt5.zip -Force

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MotoTool_MTK_Windows_Qt5
        path: MotoTool_MTK_Windows_Qt5.zip
