name: Build MotoTool_MTK (Windows Qt5)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Qt 5
      uses: jurplel/install-qt-action@v4
      with:
        version: '5.15.2'
        arch: 'win64_mingw81'
        tools: 'tools_mingw'
        setup-python: false

    - name: Configure project
      run: |
        mkdir build
        cd build
        qmake ../MotoTool_MTK.pro

    - name: Build
      run: |
        cd build
        mingw32-make -j2

    - name: Deploy Qt dependencies
      run: |
        cd build
        for /r %%f in (*.exe) do windeployqt "%%f"

    - name: Create ZIP
      run: |
        New-Item -ItemType Directory -Force release
        Get-ChildItem build -Recurse -Filter *.exe | Copy-Item -Destination release -Force
        Get-ChildItem build -Recurse -Filter *.dll | Copy-Item -Destination release -Force
        Compress-Archive -Path release\* -DestinationPath MotoTool_MTK_Windows_Qt5.zip -Force
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MotoTool_MTK_Windows_Qt5
        path: MotoTool_MTK_Windows_Qt5.zip
