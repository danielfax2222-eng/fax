name: Build MotoTool_MTK (Windows Qt5)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Qt 5
      uses: jurplel/install-qt-action@v4
      with:
        version: '5.15.2'
        arch: 'win64_mingw81'
        tools: 'tools_mingw'
        setup-python: false

    - name: Configure project
      shell: bash
      run: |
        mkdir build
        cd build
        qmake ../MotoTool_MTK.pro

    - name: Build
      shell: bash
      run: |
        cd build
        mingw32-make -j2

    - name: Locate exe
      shell: powershell
      run: |
        $exe = Get-ChildItem build -Recurse -Filter *.exe | Select-Object -First 1
        if (-not $exe) { Write-Error "EXE not found"; exit 1 }
        Write-Host "Found exe at $($exe.FullName)"

    - name: Prepare release
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force release
        $exe = Get-ChildItem build -Recurse -Filter *.exe | Select-Object -First 1
        Copy-Item $exe.FullName release -Force

    - name: Deploy Qt DLLs
      shell: powershell
      run: |
        windeployqt release\*.exe

    - name: Create ZIP
      shell: powershell
      run: |
        Compress-Archive -Path release\* -DestinationPath MotoTool_MTK_Windows_Qt5.zip -Force

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MotoTool_MTK_Windows_Qt5
        path: MotoTool_MTK_Windows_Qt5.zip
